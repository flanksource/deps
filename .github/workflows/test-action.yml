name: Test Action

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-action:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test action with multiple tools
        id: install-tools
        uses: ./
        with:
          tools: |
            yq
            kubectl
            helm
            svu
            helm/chart-testing
            python@3.11
          version: latest
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify yq installation
        shell: bash
        run: |
          yq --version
          svu --version
          python3 --version

      - name: Check action outputs
        shell: bash
        run: |
          echo "Tools installed: ${{ steps.install-tools.outputs.tools-installed }}"
